# Netlify configuration for Video Downloader
# Frontend deployment with backend API integration

[build]
  publish = "frontend"
  # No build command needed - frontend is static

# SPA routing: redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Cache control headers
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Production environment
[context.production.environment]
  # Update this with your actual backend API URL
  # Examples: https://video-downloader-xyz.herokuapp.com or https://api.yourbackend.com
  VITE_API_URL = "https://video-downloader-backend-7bcd.onrender.com"

# Branch deploys
[context.branch-deploy.environment]
  VITE_API_URL = "http://localhost:8000"

# Deploy previews
[context.deploy-preview.environment]
  VITE_API_URL = "http://localhost:8000"

